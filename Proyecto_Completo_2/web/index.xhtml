<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>

    </h:head>

    <h:body>
        <h:form>      
            <p:growl id="growl" life="3000"/>
            <p:panel id="mainPnl" header="Inicio de Sesion" style="width: 30%; margin: auto; align-content: center;">
                <p:panelGrid columns="2">
                    <p:outputLabel for="usuario" value="Usuario" />
                    <p:inputText id="usuario" value="#{usuarioBean.usuario.nombre}" required="true" 
                                 maxlength="15" requiredMessage="Debe ingresar el usuario" />
                    <p:outputLabel for="clave" value="Contraseña" />
                    <p:password id="clave" value="#{usuarioBean.usuario.contrasena}" required="true"  requiredMessage="Debe ingresar la contraseña"/>
                </p:panelGrid>
                
                <p:commandButton value="Aceptar" action="#{usuarioBean.login()}" update="@form" style="align-self: center; margin-top: 10px;"/>
            </p:panel>
        </h:form>

    </h:body>

</html>
