<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/plantilla.xhtml">
        <ui:define name="contenido">
            <p:panel id="mainPnl" header="Usuarios" style="width: 80%; margin: auto;">
                <p:panel id="buscPnl" header="Busqueda">
                    <p:outputLabel for="bscCodigo" value="Buscar Usuario:" />
                    <p:inputText id="bscCodigo" value="#{usuarioBean.segUsuario.codigo}" disabled="#{usuarioBean.enModificar}" />
                    <p:commandButton id="buscarCmd" value="Buscar" actionListener="#{usuarioBean.buscar()}" update="@form" />
                </p:panel>
                <p:dataTable var="usuario" value="#{usuarioBean.segUsuarios}" emptyMessage="No se encontraron usuarios registrados"
                             selectionMode="single" selection="#{usuarioBean.segUsuarioSel}" rowKey="#{usuario.codigo}">
                    <p:ajax event="rowSelect" update="@form" />
                    <p:ajax event="rowUnselect" update="@form" />
                    <p:column headerText="Codigo">
                        <h:outputText value="#{usuario.codigo}" />
                    </p:column>
                    <p:column headerText="Perfil">
                        <h:outputText value="#{usuario.codPerfil.nombre}" />
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{usuario.correoElectronico}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{usuario.estado.texto}" />
                    </p:column>
                    <p:column headerText="Fecha Acceso">
                        <h:outputText value="#{usuario.fechaUltimoAcceso}" />
                    </p:column>
                    <p:column headerText="Intentos Fallidos">
                        <h:outputText value="#{usuario.intentosErroneos}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Agregar" actionListener="#{usuarioBean.agregar()}" update="@form"/>
                <p:commandButton value="Modificar" actionListener="#{usuarioBean.modificar()}" update="@form" disabled="#{usuarioBean.segUsuarioSel eq null}"/>
                <p:commandButton value="Eliminar" actionListener="#{usuarioBean.eliminar()}" update="@form" disabled="#{usuarioBean.segUsuarioSel eq null}">
                    <p:confirm header="Confirmaci&#243;n" message="Desea eliminar el usuario #{usuarioBean.segUsuarioSel.codigo}}" icon="ui-icon-alert" />
                </p:commandButton>
                <p:panel header="Registrar usuario" rendered="#{usuarioBean.habilitaForm}">
                    <p:panelGrid columns="3">
                        <p:outputLabel for="codigo" value="C&#243;digo" />
                        <p:inputText id="codigo" value="#{usuarioBean.segUsuario.codigo}" disabled="#{usuarioBean.enModificar}" required="true" requiredMessage="Debe ingresar el codigo"/>
                        <p:message for="codigo" />
                        <p:outputLabel for="perfil" value="Perfil" />
                        <h:selectOneMenu id="perfil" value="#{usuarioBean.codigoPerfil}">
                            <f:selectItems id="tipo" value="#{usuarioBean.segPerfiles}" var="tipoPerfil" itemValue="#{tipoPerfil.codigo}" itemLabel="#{tipoPerfil.nombre}"  />                          
                        </h:selectOneMenu>
                        <p:message for="perfil" />
                        <p:outputLabel for="nombre" value="Nombre" />
                        <p:inputText id="nombre" value="#{usuarioBean.segUsuario.nombre}"  required="true" requiredMessage="Debe ingresar el nombre"/>
                        <p:message for="nombre" />
                    </p:panelGrid>
                    <p:commandButton value="Aceptar" actionListener="#{usuarioBean.guardar}" update="@form" />
                    <p:commandButton value="Cancelar" actionListener="#{usuarioBean.cancelar}" update="@form" immediate="true"/>
                </p:panel>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </ui:define>
    </ui:composition>
</html>
